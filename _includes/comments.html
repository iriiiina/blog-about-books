<div id="comments">
  <form method="POST" action="https://api.staticman.net/v2/entry/iriiiina/blog-about-books/master/comments">
    <input class="comments-input" name="options[redirect]" type="hidden" value="{{ site.url }}{{ page.url }}">
    <input class="comments-input" name="options[slug]" type="hidden" value="{{ page.slug }}">
    <p><label>Имя *<br />
      <input class="comments-input" name="fields[name]" type="text" required></label></p>
    <p><label>Э-майл<br />
      <input class="comments-input" name="fields[email]" type="email"></label></p>
    <p><label>Комментарий *<br />
      <textarea class="comments-textarea" name="fields[message]" required></textarea></label></p>
    <p id="send"><button id="send-button" type="submit">Отправить</button></p>
  </form>

  <div id="comment">
    {% for comment in site.data.comments.[page.slug] %}
      <hr>
      <p class="comment-name">{{ comment[1].name }}</p>
      <p class="comment-date">{{ comment[1].date | date: "%-d.%m.%Y" }}</p>
      <p class="comment-message">{{ comment[1].message | strip_html }}</p>
    {% endfor %}
  </div>
</div>
